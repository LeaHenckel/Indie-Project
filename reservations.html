<head>

</head>
<body>
  <header>
    <a href="index.html"><img src="img/logos/Spaced Out.USE.png" id="headerLogo">
    <button class="burgerMenuButton">
      <i data-feather="menu"></i>
      <span class="sr-only"><menu></menu></span>
    </button>
      <nav>
          <ul class="primaryNavigation" aria-hidden="true">
            <li class="primaryNavigation__menuItem"><a href="index.html" class="primaryNavigation__link">HOMEPAGE</a></li>
            <li class="primaryNavigation__menuItem"><a href="houses.html" class="primaryNavigation__link">HOUSES</a></li>

          </ul>
        </nav>
  </header>

    

      <div class="contactForms">

        <form class="form" action="thank_you.html" novalidate>
          <div class="form__field">
            <label for="inputName">Name</label>
            <input type="text" class="form" id="inputName" name="navn" placeholder="Write your name" required>
            <span class="form__message"></span>
          </div>

        <div class="form__field">
          <label for="inputMail">E-mail</label>
          <input type="email" class="form" id="inputMail" name="mail" placeholder="Write your E-mail" required>
          <span class="form__message"></span>
        </div>

        <div class="form__field">
          <label for="inputPhone">Phone number</label>
          <input type="tel" class="form" id="inputPhone" name="tlf" placeholder="Write your phone number" required >
          <span class="form__message"></span>
        </div>

        <div class="form__field">
          <label for="inputNote">Message</label>
          <textarea></textarea>
          <span class="form__message"></span>
        </div>

        <div class="dotNavigation">
          <p>House</p>
          <input type="radio" id="house1" name="house" value="1" checked>
          <label for="house1">1</label>
          <input type="radio" id="house2" name="house" value="2">
          <label for="house2">2</label>
          <input type="radio" id="house3" name="house" value="3">
          <label for="house3">3</label>
          <input type="radio" id="house4" name="house" value="4">
          <label for="house4">4</label>
          <input type="radio" id="house5" name="house" value="5">
          <label for="house5">5</label>
        </div>
    
        <div class="form__field">
          <label for="inputSubmit"></label>
          <button type="submit" class="form" id="inputSubmit" name="note" placeholder="Submit">Confirm</button>
          <span class="form__message"></span>
        </div>
  

      </form>

    </div>

    
    


    <footer>
        <nav class="footer">
          <a href="https://da-dk.facebook.com/login/device-based/regular/login/?login_attempt=1" target="_blank"> <img src="/img/logos/facebook_logo.png" alt="facebook page"></a>
          <a href="https://twitter.com/?lang=da" target="_blank"> <img src="img/logos/twitter_logo.png" alt="twitter page"></a>
          <a href="about_us.html"><img src="img/logos/phone_logo.png" alt="phone"></a>
          <a href="about_us.html"><img src="img/logos/fax_logo.png" alt="fax"></a>
          <a href="mailto: SKAL DER AFSENDES EN MAIL"><img src="img/logos/mail_logo.png" alt="mail"></a>
        </nav>
    </footer>

      feather.replace();
